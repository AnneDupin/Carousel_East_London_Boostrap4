<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel East London Boostrap</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="3000">

<ol class="carousel-indicators">

<li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
<li data-target="#carouselExemple" data-slide-to="1"></li>
<li data-target="#carouselExemple" data-slide-to="2"></li>
<li data-target="#carouselExemple" data-slide-to="3"></li>
<li data-target="#carouselExemple" data-slide-to="4"></li>
<li data-target="#carouselExemple" data-slide-to="5"></li>

</ol>



<div class="carousel-inner">

<div class="carousel-item active"> 
    <img src="img/043f394e77d0ff340ee3ad2a38dfdf47.jpg" alt="Camden Town"></div>
    
    <div class="carousel-item">
        <img src="img/204d1c2ac81e8a0743ec8f3d596b927f.jpg" alt="Camden Town" class="d-block"></div>
    
    <div class="carousel-item">
        <img src="img/a05b12c9f2278bff5024dbf8fda01c8c.jpg" alt="Camden Town" class="d-block"></div>
    
        <div class="carousel-item">
            <img src="img/a1cc8afae36eb52c89bc34885599b663.jpg" alt="Camden Town" class="d-block"></div>
    
            <div class="carousel-item">
                <img src="img/c47d950af55d2df220fbb77021ded783.jpg" alt="Camden Town" class="d-block"></div>

                <div class="carousel-item">          
                    <img src="img/fb00f69c5a819e567b31ce7b9078a1f0.jpg" alt="Camden Town" class="d-block"></div>

</div>

<a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>

<a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next"> <!--Aria hidden = pr personnes malvoyantes-->
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>



<script>

$('.carousel').carousel({
    pause: "null"
})

</script>
</body>
</html>
